<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stationery Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    Welcome to Our Stationery Shop 🖊️📒
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    🛒 Cart: <span id="cart-count">0</span>
  </nav>

  <!-- Shop Items -->
  <section class="shop-container">
    <!-- Item 1 -->
    <div class="shop-item">
      <img src="https://via.placeholder.com/200x150?text=Notebook" alt="Notebook">
      <h3>Notebook</h3>
      <p>₹50</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Item 2 -->
    <div class="shop-item">
      <img src="https://via.placeholder.com/200x150?text=Pen" alt="Pen">
      <h3>Ball Pen</h3>
      <p>₹10</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Item 3 -->
    <div class="shop-item">
      <img src="https://via.placeholder.com/200x150?text=Pencil" alt="Pencil">
      <h3>Pencil</h3>
      <p>₹5</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Item 4 -->
    <div class="shop-item">
      <img src="https://via.placeholder.com/200x150?text=Eraser" alt="Eraser">
      <h3>Eraser</h3>
      <p>₹5</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center; padding:20px; background:#333; color:white;">
    © 2025 Stationery Shop. All Rights Reserved.
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
